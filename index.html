<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Theming - Semantic</title>

  <!--- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!--- Semantic-UI -->
  <link rel="stylesheet" type="text/css" href="assets/css/semantic.css">
  <script type="text/javascript" src="assets/js/semantic.js"></script>

  <!--- Initialize Semantic components -->
  <script>
    $(document)
      .ready(function () {
        $('.ui.accordion').accordion();
      })
      ;
  </script>

  <!--- Custom css -->
  <style>
    body,
    html {
      width: 100%;
      height: 100%;
      padding: 2em;
      background-color: black;
    }

    .ui.checkbox label {
      color: rgba(255, 255, 255, 0.9);
    }

    .ui.header {
      text-align: center;
      color: rgba(255, 255, 255, 0.9);
    }

    .mainform {
      margin: auto;
      width: 75%;
      max-width: 650px;
    }
  </style>
</head>

<body>

  <h1 class="ui header">
    <span style="color: rgba(255, 255, 255, 0.5)">
      the
    </span>
    EYE
    <span style="color: rgba(255, 255, 255, 0.5)">
      telescope
    </span>
  </h1>



  <div class="mainform">

    <div class="ui inverted segment">
      <h4 class="ui horizontal inverted divider">
        EYE0001
      </h4>
    </div>

    <div class="ui vertical accordion fluid inverted menu">
      <div class="item">
        <a class="active title">
          <i class="dropdown icon"></i>
          Size
        </a>
        <div class="active content">
          <div class="ui form">
            <div class="grouped fields">
              <div class="field">
                <div class="ui radio checkbox">
                  <input type="radio" name="size" value="small">
                  <label>Small</label>
                </div>
              </div>
              <div class="field">
                <div class="ui radio checkbox">
                  <input type="radio" name="size" value="medium">
                  <label>Medium</label>
                </div>
              </div>
              <div class="field">
                <div class="ui radio checkbox">
                  <input type="radio" name="size" value="large">
                  <label>Large</label>
                </div>
              </div>
              <div class="field">
                <div class="ui radio checkbox">
                  <input type="radio" name="size" value="x-large">
                  <label>X-Large</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="item">
        <a class="title">
          <i class="dropdown icon"></i>
          Colors
        </a>
        <div class="content">
          <div class="ui form">
            <div class="grouped fields">
              <div class="field">
                <div class="ui checkbox">
                  <input type="checkbox" name="small">
                  <label>Red</label>
                </div>
              </div>
              <div class="field">
                <div class="ui checkbox">
                  <input type="checkbox" name="medium">
                  <label>Orange</label>
                </div>
              </div>
              <div class="field">
                <div class="ui checkbox">
                  <input type="checkbox" name="large">
                  <label>Green</label>
                </div>
              </div>
              <div class="field">
                <div class="ui checkbox">
                  <input type="checkbox" name="x-large">
                  <label>Blue</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
